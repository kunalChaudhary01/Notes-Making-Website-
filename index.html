<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
    <div class="header">
        <div class="left-content">
                 <img src="logo.png" alt="Logo" class="logo">
                 <p class="heading">My Notes</p>
        </div>
        <div class="right-content">
                  <div class="search">
                  </div>
                  <button class="delete-all">Clear All Notes</button>
                  <button class="theme-toggle"><img src="mode.png"  alt="Toggle Logo" ></button>
        </div>
    </div>
    </div>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                  <header>
                    <p>Add a new Note</p>
                    <i class="uil uil-times"></i>
                  </header>
                  <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                  </form>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>
    <script src="script.js"></script>
</body>
</html>
